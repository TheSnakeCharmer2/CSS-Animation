<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animations Menu</title>
    <style>
         h1 {
        color: black;
        text-align: center;
        -webkit-animation: starter 5s;
        -webkit-animation-iteration-count: infinite;
        }

        @-webkit-keyframes starter {
            0%   {color:red; left:0px; top:0px;}
            10%  {color:magenta; left:100px; top:50px;}
            25%  {color:yellow; left:200px; top:0px;}
            43%  {color: #ff5c00; left:200px; top:0px;}
            50%  {color:blue; left:200px; top:200px;}
            60%  {color:black; left:100px; top:50px;}
            75%  {color:green; left:0px; top:200px;}
            83%  {color:#0efffd; left:200px; top:0px;}
            100% {color:red; left:0px; top:0px;}
        }
    </style>
</head>
<body>


</body>
</html>
